<div class={{classContent}}>
    <div class="content-popup-saveform-child">
        <form [formGroup]="formControl" (ngSubmit)="saveForm()">
            <div>
                <div style="text-align: center;">
                    <h3>Salvar formul√°rio</h3>
                </div>
                <div class="input-items-saveform">
                    <div class="field-form">
                        <p>Nome:</p>
                        <input type="text" class="input-new-item-confirmSave" id="textName" formControlName="name">
                        <input type="text" hidden class="input-new-item-confirmSave" id="textInnerHtml" formControlName="innerHtml">
                    </div>
                    <div class="field-form">
                        <p>Tag:</p>
                        <select formControlName="tags">
                            @for (tag of _tags; track $index)
                            {
                            <option [value]="tag.name">{{tag.name}}</option>
                            }
                        </select>
                    </div>
                </div>
            </div>
            <div class="btn-actions-confirmSave">
                <button type="submit">Salvar</button>
                <button (click)="closePopup()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
