<div class={{classContent}}>
    <div class="content-popup-selecteditems-child">
        <div>
            <div style="text-align: center;">
                <h3>Adicionar item</h3>
            </div>
            <div class="input-items">
                <div cdkDropList id="add-input-items" (cdkDropListDropped)="drop($event)">
                    @for (elemento of elementos; track elemento;let i = $index) {
                    <div class="editable-items" cdkDrag>
                        <div class="placeholder-items" *cdkDragPlaceholder></div>                        
                        <div class="field-edit-new-values">
                            <mat-icon fontIcon="reorder"></mat-icon>
                            <input type="text" value={{elemento}} class="input-new-item">
                            <button (click)="removeInput(i)">X</button>
                        </div>
                    </div>
                    }
                </div>
                <div style="display: flex;margin: 1rem;justify-content: center;">
                    <button (click)="addInput()">+</button>
                </div>
            </div>
        </div>
        <div class="btn-actions">
            <button (click)="saveOptionSelect()">Salvar</button>
            <button (click)="closePopup()">Cancelar</button>
        </div>
    </div>
</div>
